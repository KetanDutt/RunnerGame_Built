<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>RunnerGame | Unity WebGL Player</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="TemplateData/favicon.ico" type="image/x-icon" />

  <style>
    body {
      margin: 0;
      background: #1c1c1c;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    #unity-container {
      position: relative;
      text-align: center;
      padding-bottom: 2rem;
    }

    #unity-canvas {
      background: #000;
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }

    #unity-fullscreen-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.25rem;
      cursor: pointer;
    }

    #unity-warning div {
      margin: 10px auto;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      max-width: 90%;
    }

    #unity-loading-bar {
      margin: 1rem auto;
      width: 80%;
    }

    footer {
      background-color: #111;
      padding: 1rem 0;
      text-align: center;
      color: #aaa;
      position: absolute;
      bottom: 0px;
      width: 100%;
    }

    footer a {
      color: #0dcaf0;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    canvas.unity-mobile {
      display: block;
      width: 100vw !important;
      height: 100vh !important;
      object-fit: contain;
      touch-action: none;
    }
  </style>
</head>

<body>

  <!-- Developer Info Section -->
  <section class="bg-dark text-white py-4 border-bottom border-secondary">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h1 class="h4 mb-1">Endless Runner Game Demo</h1>
          <p class="mb-1">Version 0.1 | Developed with Unity WebGL</p>
          <p class="mb-0">February 2024</p>
        </div>
        <div class="col-md-4 text-md-end mt-3 mt-md-0">
          <a href="https://ketandutt.github.io/" target="_blank" class="btn btn-outline-info">üåê Portfolio</a>
          <a href="https://github.com/KetanDutt/RunnerGame" target="_blank" class="btn btn-outline-light  ms-2">üîó Source</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Unity Container -->
  <main id="unity-container" class="py-4">
    <div class="container">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1" aria-label="Game Canvas"></canvas>

      <div id="unity-loading-bar" class="progress mt-3">
        <div id="unity-progress-bar-full" class="progress-bar" role="progressbar" style="width: 0%;"></div>
      </div>

      <div id="unity-warning" role="alert"></div>
      <button id="unity-fullscreen-button" title="Fullscreen" aria-label="Go Fullscreen">‚õ∂</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    Made with ‚ù§Ô∏è by <strong>Ketan Dutt</strong>. Connect on
    <a href="https://github.com/KetanDutt" target="_blank">GitHub</a> |
    <a href="mailto:ketan6196@gmail.com"> Gmail</a> |
    <a href="https://www.linkedin.com/in/ketan-dutt-006104b7/" target="_blank">LinkedIn</a>
  </footer>

  <!-- Unity Loader Script -->
  <script>
    const container = document.getElementById("unity-container");
    const canvas = document.getElementById("unity-canvas");
    const loadingBar = document.getElementById("unity-loading-bar");
    const progressBarFull = document.getElementById("unity-progress-bar-full");
    const fullscreenButton = document.getElementById("unity-fullscreen-button");
    const warningBanner = document.getElementById("unity-warning");

    function unityShowBanner(msg, type) {
      const div = document.createElement('div');
      div.textContent = msg;
      div.style.background = type === 'error' ? 'red' : 'yellow';
      div.style.color = '#000';
      warningBanner.appendChild(div);
      warningBanner.style.display = 'block';

      if (type === 'warning') {
        setTimeout(() => {
          warningBanner.removeChild(div);
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }, 5000);
      }
    }

    const buildUrl = "Build";
    const config = {
      dataUrl: buildUrl + "/Web.data",
      frameworkUrl: buildUrl + "/Web.framework.js",
      codeUrl: buildUrl + "/Web.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "KetanDutt",
      productName: "RunnerGame",
      productVersion: "0.1",
      showBanner: unityShowBanner,
    };

    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if (isMobile) {
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";

      canvas.style.width = "100vw";
      canvas.style.height = "100vh";
      canvas.style.maxWidth = "100%";
      canvas.style.maxHeight = "100%";
      canvas.style.objectFit = "contain";
      config.devicePixelRatio = 1;
    } else {
      canvas.style.width = "960px";
      canvas.style.height = "600px";
    }

    loadingBar.style.display = "block";

    const script = document.createElement("script");
    script.src = buildUrl + "/Web.loader.js";
    script.defer = true;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = `${progress * 100}%`;
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        unityShowBanner(`‚ö†Ô∏è ${message}`, 'error');
      });
    };

    document.body.appendChild(script);
  </script>

</body>

</html>
